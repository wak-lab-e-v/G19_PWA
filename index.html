<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="manifest" href="./manifest.webmanifest">
    <title>Türsteuerung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            text-align: center;
        }
        button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="button-container">
        <h1>Türsteuerung</h1>
        <button onclick="activateSummer()">Summer</button>
        <button onclick="openDoor()">Tür öffnen</button>
        <button onclick="closeDoor()">Tür schließen</button>
    </div>

    <script>
        function activateSummer() {
            alert("Der Summer wurde aktiviert.");
        }

        function openDoor() {
            alert("Die Tür wird geöffnet.");
        }

        function closeDoor() {
            alert("Die Tür wird geschlossen.");
        }
    </script>

</body>
</html>
